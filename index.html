
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Apólice - Retorno Premiado</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .content p {
      font-size: 16px;
      line-height: 1.8;
      color: #333;
      text-align: center;
    }
    input[type="text"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    button:hover {
      background-color: #2ecc71;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #7f8c8d;
    }
    .footer a {
      color: #27ae60;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Envio de Apólice - Retorno Premiado</h1>
    <p>Obrigado por enviar sua apólice de automóvel ou residencial! Ao enviar sua apólice, você está concorrendo ao próximo sorteio! Fique atento e acompanhe nossa página no Instagram para os resultados.</p>
    
    <!-- Formulário de envio de apólice -->
    <form action="https://formspree.io/f/manedeng" method="POST" enctype="multipart/form-data">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="tel" name="whatsapp" placeholder="Seu número de WhatsApp" required />
      <input type="file" name="apolice" accept=".pdf,.jpg,.jpeg,.png" required />
      <input type="hidden" name="_subject" value="Nova Apólice Recebida - Retorno Premiado">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <button type="submit">Enviar Apólice</button>
    </form>
    
    <div class="footer">
      <p>Em caso de dúvidas, <a href="https://instagram.com" target="_blank">acompanhe-nos no Instagram</a>.</p>
    </div>
  </div>
</body>
</html>
